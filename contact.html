<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Restoran</title>
    <link rel="stylesheet" href="css/main.css">
   
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="home.html" class="nav-link">Anasayfa</a>
            <a href="menu.html" class="nav-link">Menü</a>
            <a href="about.html" class="nav-link">Hakkımızda</a>
            <a href="rezervation.html" class="nav-link">Rezervasyon</a>
            <a href="contact.html" class="nav-link">İletişim</a>
        </nav>
    </header>

    <main>
        <section id="contact-info" class="section">
            <h2>İletişim Bilgilerimiz</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <h3>Adres</h3>
                    <p>Örnek Mah. No: 123, İstanbule, Türkiye</p>
                </div>
                <div class="contact-item">
                    <h3>Telefon</h3>
                    <p>+90 123 456 7890</p>
                </div>
                <div class="contact-item">
                    <h3>E-posta</h3>
                    <p>info@restoran.com</p>
                </div>
            </div>
        </section>

        <section id="contact-form" class="section">
            <h2>Bize Ulaşın</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Ad Soyad:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Gönder</button>
            </form>
        </section>

        <section id="map" class="section">
            <h2>Restoranımızın Yeri</h2>
            <div class="map-container">
                <!-- Google Maps iframe -->
                <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d408013.4460898188!2d26.046500708236506!3d39.0067041690471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c345b23e8722f1%3A0x5d8875f6d88d74d!2sTurkey!5e0!3m2!1str!2str!4v1635166705857!5m2!1str!2str"
    width="100%"
    height="400"
    style="border:0;"
    allowfullscreen=""
    loading="lazy">
</iframe>

            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Restoran. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
